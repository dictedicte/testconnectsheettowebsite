<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtualized Card List (Google Sheets)</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #viewport {
      height: 500px;
      overflow-y: auto;
      border: 1px solid #ccc;
      position: relative;
    }

    #spacer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    #items {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    .card {
      height: 80px; /* MUST be fixed for this simple version */
      box-sizing: border-box;
      border-bottom: 1px solid #eee;
      padding: 10px;
      background-color: red;
    }
    .card:hover{
        background-color: white;
    }

    .card-content{
        max-height: 80px;
        overflow: hidden;
        transition: max-height 0.25s ease;
        background-color: green;
    }
    .card:hover .card-content {
      max-height: 300px;
    }
    .title {
      font-weight: bold;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Card Search</h2>
  <input id="search" type="text" placeholder="Type to search..." />

  <div id="viewport">
    <div id="spacer"></div>
    <div id="items"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
